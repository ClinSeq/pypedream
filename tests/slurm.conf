#
# Example slurm.conf file. Please run configurator.html
# (in doc/html) to build a configuration file customized
# for your environment.
#
#
# slurm.conf file generated by configurator.html.
#
# See the slurm.conf man page for more information.
#
ClusterName=mycluster
ControlMachine=mynode
SlurmUser=slurm
SlurmctldPort=6817
SlurmdPort=6818
StateSaveLocation=/usr/local/slurm/state
SlurmdSpoolDir=/tmp/slurmd
SwitchType=switch/none
MpiDefault=none
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmdPidFile=/var/run/slurmd.pid
ProctrackType=proctrack/pgid
CacheGroups=0
ReturnToService=0
SlurmctldTimeout=300
SlurmdTimeout=300
InactiveLimit=0
MinJobAge=300
KillWait=30
Waittime=0

# SCHEDULING
SchedulerType=sched/backfill
SelectType=select/cons_res
SelectTypeParameters=CR_Core
FastSchedule=1
AuthType=auth/munge

# ACCOUNTING
AccountingStorageType=accounting_storage/filetxt
JobAcctGatherType=jobacct_gather/linux
AccountingStorageLoc=/usr/local/slurm/slurm_accounting.log

# LOGGING
SlurmctldDebug=3
SlurmdDebug=3
JobCompType=jobcomp/filetxt
JobCompLoc=/usr/local/slurm/jobs.log
# FAKE COMPUTE NODES
NodeName=mynode NodeHostName=localhost NodeAddr=127.0.0.1 Sockets=1 CoresPerSocket=1 ThreadsPerCore=1
PartitionName=core Nodes=mynode Default=YES MaxTime=INFINITE State=UP